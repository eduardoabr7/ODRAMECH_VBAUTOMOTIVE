<div class="row pt-3">
  <div class="col-12 col-md-4 mb-2 mb-md-0">
    <h4 class="mb-0">Cadastro de Clientes</h4>
  </div>
  <div class="col-12 col-md-8 d-flex flex-column flex-md-row justify-content-end align-items-md-center">
    <div class="row g-2 w-100">
      <div class="
      col-12 
      col-sm-5 mb-2 mb-sm-0
      col-md-7
      col-lg-5
      ">
        <select class="form-select form-select-sm" aria-label="Default select example">
          <option selected>VB-Automotive - Alvorada</option>
          <option value="1">VB-Automotive - POA</option>
        </select>
      </div>
      <div class="
      col-12 
      col-sm-7
      col-md-5
      col-lg-4 offset-lg-3
      "
      >
        <button class="btn btn-primary btn-sm w-100">
          <i class="fas fa-plus-circle me-1"></i>
          Adicionar Cliente
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
</div>
<div class="row mt-4">
  <div class="
  col-sm-6 offset-sm-6
  col-md-5 offset-md-7
  col-lg-3 offset-lg-9
  mb-2 mb-sm-3">
    <div class="search-container position-relative">
      <input type="text" class="form-control form-control-sm search-input" placeholder="Nome, e-mail ou telefone">
      <i class="fas fa-search search-icon"></i>
    </div>
  </div>
  <div class="col-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" (click)="toggleUserSelection(user)" style="cursor: pointer;">
          <td>
            <input type="checkbox" [checked]="user.selected" (change)="toggleUserSelection(user)" (click)="$event.stopPropagation()" aria-label="Selecionar cliente">
          </td>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-sm btn-icon" (click)="$event.stopPropagation()">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="btn btn-sm btn-icon" (click)="$event.stopPropagation()">
              <i class="fa-solid fa-folder"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
