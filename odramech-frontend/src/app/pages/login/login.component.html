<div class="container" style="
background-color: #106EBE;
height: 100vh;
">
    <div class="row">
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
              <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                  <div class="col-12 col-md-6 text-bg-primary">
                    <div class="d-flex align-items-center justify-content-center h-100" 
                    style="background-image: url('../../../assets/view_odramech.png'); 
                           background-position: center; 
                           background-repeat: no-repeat; 
                           background-size: cover;
                           padding: 2rem;">
                      <div class="col-10 col-xl-8 py-3">
                        <h2 class="h1 mb-4">Tecnologia para oficinas do futuro</h2>
                        <br>
                        <p class="lead m-0" style="padding-top: 80px;">Você está logando em {{ nomeEstabelecimento }}</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-5">
                            <h3>Login</h3>
                          </div>
                        </div>
                      </div>
                      <form action="#!">
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                          <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                          </div>
                          <div class="col-12">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <div style="position: relative;">
                              <input
                                [type]="showPassword ? 'text' : 'password'"
                                class="form-control"
                                name="password"
                                id="password"
                                required
                              />
                              <button
                                type="button"
                                (click)="togglePassword()"
                                class="bi"
                                [ngClass]="showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill'"
                                style="
                                  position: absolute;
                                  right: 10px;
                                  top: 5px;
                                  width: 30px;
                                  height: 30px;
                                  border: none;
                                  background: none;
                                "
                              ></button>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                              <label class="form-check-label text-secondary" for="remember_me">
                                Lembrar de mim
                              </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn bsb-btn-xl btn-primary" type="submit">Entrar</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <hr class="mt-5 mb-4 border-secondary-subtle">
                          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                            <a href="#!" class="link-secondary text-decoration-none">Cadastre-se</a>
                            <a href="#!" class="link-secondary text-decoration-none">Esqueceu a senha?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</div>
