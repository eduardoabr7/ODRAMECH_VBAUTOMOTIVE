<section class="gradient-form" style="overflow-y: auto;">
  <div class="
      header-pagination
      d-flex
      align-items-center
      justify-content-end" 
    style="
      height: 100px;
      color: rgb(221, 221, 221);">
        <ul class="
          d-flex 
          gap-5 
          list-unstyled 
          mb-0
          me-5">
          <li>Planos</li>
          <li>Contatos</li>
        </ul>
  </div>
  <div class="container-fluid py-5 mt-5">
    <div class="row">
        <div class="text-black">
          <div class="row g-0">
            <div class="
              info
              col-xl-6 
              col-xxl-7
              d-flex 
              align-items-center 
              gradient-custom-2
              order-2
              order-xl-1"
            >
              <div class="text-white">
                <div class="text-center py-5 d-flex align-items-center">
                  <img 
                    class="logo"
                    src="../../../assets/circle-sem-fundo-odramech.png" 
                    style="width: 200px;" 
                    alt="logo">
                  <h1 class="odramech-text" style="font-size: 80px;">ODRAMECH</h1>
                </div>

                <h2 class="desc mb-0 ms-5 me-5">
                  Gestão moderna para oficinas mecânicas.
                  Tudo o que você precisa em um único sistema.
                </h2>
              </div>
            </div>
            <div class="
              login-panel
              col-xl-6
              col-xxl-5
              order-1
              order-xl-2">
              <div class="card-body mx-md-4" style="padding: 50px 15px;">

                <div class="text-center py-5 mb-5">
                  <h1 style="color: white;"
                    >Sign In
                  </h1>
                </div>

                <form 
                  class="px-sm-5"
                  (ngSubmit)="tryLogin()" 
                  #formLogin="ngForm"
                >
                  <div 
                    data-mdb-input-init 
                    class="form-outline mb-4"
                  >
                    <label 
                      class="form-label" 
                      for="form2Example11"
                    >
                      E-mail
                    </label>
                    <input 
                      type="email" 
                      id="form2Example11" 
                      class="form-control" 
                      placeholder="E-mail"
                      name="email" 
                      [(ngModel)]="email" 
                    />
                  </div>

                  <div 
                    data-mdb-input-init 
                    class="form-outline mb-4"
                  >
                    <label 
                      class="form-label" 
                      for="form2Example22"
                    >
                      Senha
                    </label>
                    <input 
                      type="password" 
                      id="form2Example22" 
                      class="form-control" 
                      placeholder="Insira sua senha"
                      name="password" 
                      [(ngModel)]="password" 
                    />
                  </div>

                  <div 
                    class="button-wrapper" 
                    [style.cursor]="formLogin.invalid ? 'not-allowed' : 'pointer'"
                  >
                    <button 
                      data-mdb-button-init 
                      data-mdb-ripple-init
                      class="btn btn-primary btn-block fa-lg gradient-custom-2" 
                      type="submit"
                      style="background-color: #8b8b8b; width: 100%;"
                    >
                      Acessar Sistema
                      <span *ngIf="loadingLogin">
                        <i class="fa-solid fa-circle-notch fa-spin"></i>
                      </span>
                    </button>
                  </div>

                  <div class="
                    text-center 
                    pt-4 
                    mb-5 
                    pb-1 
                    d-flex 
                    align-items-center"
                  >
                    <a 
                      class="text-muted" 
                      href="#!"
                    >
                      Esqueceu a senha?
                    </a>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
