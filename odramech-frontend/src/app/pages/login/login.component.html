<section class="login-page">

  <!-- Top nav -->
  <nav class="login-nav">
    <div class="nav-logo">
      <img src="../../../assets/circle-sem-fundo-odramech.png" alt="logo" class="nav-logo-img">
      <span class="nav-logo-text">ODRAMECH</span>
    </div>
    <ul class="nav-links">
      <li>Traga o Odramech para sua empresa</li>
      <li>Contatos</li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="login-content">

    <!-- Left: branding -->
    <div class="login-branding">
      <div class="branding-inner">
        <div class="brand-logo-row">
          <img
            src="../../../assets/circle-sem-fundo-odramech.png"
            alt="logo"
            class="brand-logo"
          >
          <h1 class="brand-name">ODRAMECH</h1>
        </div>
        <p class="brand-desc">
          Plataforma moderna para oficinas mecânicas.<br>
          Tudo o que você precisa em um único sistema.
        </p>
        <div class="brand-features">
          <div class="feature-pill"><i class="fas fa-list-check"></i> Ordens de Serviço</div>
          <div class="feature-pill"><i class="fas fa-users"></i> Gestão de Clientes</div>
          <div class="feature-pill"><i class="fas fa-chart-line"></i> BI</div>
        </div>
      </div>
    </div>

    <!-- Right: form -->
    <div class="login-form-panel">
      <div class="login-card">

        <div class="login-card-header">
          <h2 class="login-title">Bem-vindo de volta</h2>
          <p class="login-subtitle">Acesse sua conta para continuar</p>
        </div>

        <form (ngSubmit)="tryLogin()" #formLogin="ngForm" class="login-form">

          <div class="field-group">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                placeholder="seu@email.com"
                autocomplete="email"
              >
            </div>
          </div>

          <div class="field-group">
            <div class="label-row">
              <label for="password">Senha</label>
              <a href="#!" class="forgot-link" tabindex="-1">Esqueceu a senha?</a>
            </div>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                placeholder="••••••••"
                autocomplete="current-password"
              >
            </div>
          </div>

          <button
            type="submit"
            class="btn-login"
            [class.loading]="loadingLogin"
            [disabled]="loadingLogin"
          >
            <span *ngIf="!loadingLogin">Acessar Sistema</span>
            <span *ngIf="loadingLogin">
              <i class="fa-solid fa-circle-notch fa-spin me-2"></i>Entrando...
            </span>
          </button>

        </form>

      </div>
    </div>

  </div>

</section>
